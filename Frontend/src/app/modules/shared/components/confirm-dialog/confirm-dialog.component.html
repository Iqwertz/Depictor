<div class="confirm-dialog" *ngIf="showDialog">
    {{ text }}
    <div class="buttons">
        <div class="button cancle" (click)="no.emit(); showDialog = false">
            {{ buttons[0] }}
        </div>
        <div class="button confirm" (click)="yes.emit(); showDialog = false">
            {{ buttons[1] }}
        </div>
    </div>
</div>
